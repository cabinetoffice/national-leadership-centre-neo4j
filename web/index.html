<!doctype html>
<html>
    <head>
        <title>Neovis.js Simple Example</title>
        <script src="https://cdn.neo4jlabs.com/neovis.js/v1.2.1/neovis.js"></script>
        <script type="text/javascript">

            var viz;
    
            function draw() {
                var config = {
                    container_id: "viz",
                    server_url: "bolt://nlc-neo4j.docker.localhost:7687",
                    server_user: "neo4j",
                    server_password: "neo4j",
                    labels: {
                        "Organisation": {
                            "caption": "name"
                        },
                        "Team" : {
                            "caption": "name"
                        },
                        "DataProductService": {
                            "caption": "name"
                        },
                        "UnderlyingDataset": {
                            "caption": "name"
                        }
                    },
                    relationships: {
                        "RUNS": {
                            "thickness": "count",
                            "caption": true
                        },
                        "BASED_ON": {
                            "thickness": "count",
                            "caption": true
                        },
                        "PRODUCED_BY": {
                            "thickness": "count",
                            "caption": true
                        },
                        "SITS_WITHIN": {
                            "thickness": "count",
                            "caption": true
                        }
                    },
                    initial_cypher: "MATCH o=(:Organisation)-[:RUNS]->(:DataProductService)-[:BASED_ON]->(:UnderlyingDataset) RETURN *"
                };
    
                viz = new NeoVis.default(config);
                viz.render();
            }
        </script>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }
    
            #viz {
                width: 100%;
                height: 900px;
                border: 1px solid lightgray;
                font: 22pt arial;
            }
        </style>
    </head>
    <body onload="draw()">
        <div id="viz"></div>
    </body>    
</html>
